<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Workflow Automation Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            width: 380px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1e3c72;
        }

        .login-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-container input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #16325c;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .errorlist {
            margin-bottom: 15px;
            padding: 10px;
            background: #ffe5e5;
            color: #b30000;
            border-radius: 6px;
            list-style: none;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Workflow Login</h2>

        {% if form.errors %}
            {{ form.errors }}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="id_username">Username</label>
            {{ form.username }}

            <label for="id_password">Password</label>
            {{ form.password }}

            <button type="submit">Sign In</button>
        </form>

        <div class="login-footer">
            Workflow Automation Engine<br>
            Secure Role-Based Access
        </div>
    </div>

</body>
</html>
